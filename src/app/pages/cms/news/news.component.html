<form class="main-con">
  <div class="row form-group mt-4">
    <div class="col-2 col-xs-2 col-s-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
      <h1>News</h1>
    </div>
  </div>
  <div class="row form-group mt-4">
    <div class="col-3 col-xs-3 col-s-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <select
        class="form-control"
        id="languageSelect"
        (change)="LanguageSelectionChange($event)"
      >
        <option value="" selected="selected" disabled="disabled">
          Select Language
        </option>
        <option *ngFor="let language of languages" [value]="language.Id">
          {{ language.title }}
        </option>
        <!--<option value="-1">Select Business Line</option>
        <option value="1">General Contracting</option>
        <option value="2">Electro-mechanical Contracting</option>
        <option value="3">Hard and Soft Facility Management</option>
        <option value="4">Utility Services</option>-->
      </select>
    </div>
    <div class="col-9 col-xs-9 col-s-9 col-sm-9 col-md-9 col-lg-9 col-xl-9">
      <button
        type="button"
        class="btn btn-secondary buttons"
        (click)="AddNews()"
      >
        <i class="bi bi-plus"> </i>
      </button>
    </div>
  </div>
  <table class="table align-middle mb-0 bg-white mt-4 overflow-auto">
    <thead class="bg-light">
      <tr>
        <th>Title</th>
        <th>Language</th>
        <th class="text-nowrap">Interview Date</th>
        <th class="text-nowrap">Created Date</th>
        <!--<th class="text-nowrap">Updated Date</th>-->
        <!--<th>Location</th>-->
        <th class="text-nowrap">Image SubTitle</th>
        <th>Summary</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of news">
        <td class="mr-2">
          <div class="d-flex align-items-center">
            <img
              src="{{ imageUrl }}{{ item.Image }}"
              alt="News Main Image"
              class="rounded-circle img-fluid table-img"
            />
            <div class="ms-3 mr-2">
              <p
                class="fw-bold mb-1 text-wrap mr-2"
                [innerHTML]="item.Title"
              ></p>
              <!--<p class="text-muted mb-0">john.doe@gmail.com</p>-->
            </div>
          </div>
        </td>
        <td *ngIf="item.LanguageId == 2">English</td>
        <td *ngIf="item.LanguageId == 3">French</td>
        <td *ngIf="item.LanguageId == 1">Arabic</td>
        <td>{{ item.CustomDate | date : "dd/MM/yyyy" }}</td>
        <td>{{ item.CreatedDate | date : "dd/MM/yyyy" }}</td>
        <!--<td>{{ section.CreatedByUserId }}</td>-->
        <!--<td>{{ item.UpdatedDate | date : "dd/MM/yyyy" }}</td>-->
        <!--<td>{{ item.Location }}</td>-->
        <td>
          <p
            class="fw-normal mb-1 text-wrap overflow-auto"
            [innerHTML]="item.Paragraph1 | slice : 0 : 10"
          ></p>
          <a
            data-bs-toggle="modal"
            data-bs-target="#descriptionModal"
            class="btn btn-link btn-sm btn-rounded"
            (click)="
              GoToDescriptionModal(
                'News Image SubTitle: ' + item.Title,
                item.Paragraph1
              )
            "
            >Read More</a
          >
        </td>
        <td>
          <p
            class="fw-normal mb-1 text-wrap overflow-auto"
            [innerHTML]="item.Paragraph2 | slice : 0 : 10"
          ></p>
          <a
            data-bs-toggle="modal"
            data-bs-target="#descriptionModal"
            class="btn btn-link btn-sm btn-rounded"
            (click)="
              GoToDescriptionModal(
                'News Summary: ' + item.Title,
                item.Paragraph2
              )
            "
            >Read More</a
          >
        </td>
        <td>
          <p
            class="fw-normal mb-1 text-wrap overflow-auto"
            [innerHTML]="item.Paragraph3 | slice : 0 : 10"
          ></p>
          <a
            data-bs-toggle="modal"
            data-bs-target="#descriptionModal"
            class="btn btn-link btn-sm btn-rounded"
            (click)="
              GoToDescriptionModal(
                'News Description: ' + item.Title,
                item.Paragraph3
              )
            "
            >Read More</a
          >
          <!--<p class="text-muted mb-0">IT department</p>-->
        </td>
        <!--<td>
            <span class="badge badge-success rounded-pill d-inline">Active</span>
          </td>-->

        <td>
          <tr>
            <td>
              <button
                type="button"
                class="btn btn-link btn-sm btn-rounded"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Edit News Entity"
                (click)="EditNews(item.EntityId)"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-link btn-sm btn-rounded"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Remove News Entity"
                (click)="RemoveNews(item.EntityId)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-link btn-sm btn-rounded"
                (click)="DuplicateEntity(item.EntityId)"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Translate Expertise Entity"
              >
                <i class="bi bi-translate"></i>
              </button>
            </td>
          </tr>
        </td>
      </tr>
