<form class="main-con">
  <div>
    <h1>{{ buttonName }} Project</h1>
  </div>
  <div class="row form-group mt-4">
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="projectTitleInput">Title</label>
      <input
        #projectTitleInput
        type="text"
        class="form-control"
        id="titleInput"
        placeholder="Title"
        [(ngModel)]="title"
        name="projectTitle"
      />
      <!--<form [formGroup]="titleForm">
        <div class="editor">
          <ngx-editor-menu [editor]="titleEditor" [toolbar]="toolbar">
          </ngx-editor-menu>
          <ngx-editor
            [editor]="titleEditor"
            formControlName="titleEditorContent"
            [(ngModel)]="title"
          >
          </ngx-editor>
        </div>
      </form>-->
    </div>
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="languageSelect">Language</label>
      <select
        class="form-control"
        id="languageSelect"
        [(ngModel)]="languageId"
        name="languageSelect"
        (change)="LanguageSelectionChange($event)"
      >
        <option
          *ngIf="projectId == null"
          value=""
          selected="selected"
          disabled="disabled"
        >
          Select Language
        </option>
        <option *ngFor="let language of languages" [value]="language.Id">
          {{ language.title }}
        </option>
        <!-- <option value="3">French</option>
        <option value="1">Arabic</option> -->
      </select>
    </div>
  </div>
  <div class="row form-group mt-4">
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="typeOfContractInput">Area of Expertise</label>
      <input
        type="text"
        class="form-control"
        id="typeOfContractInput"
        placeholder="Area of Expertise"
        [(ngModel)]="typeOfContract"
        name="typeOfContract"
      />
    </div>
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="roleOfButec">Role of BUTEC</label>

    </div>
  </div>
  <div class="row form-group mt-4">
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="contractorForProcess">Contractor for Process</label>
      <input
        type="text"
        class="form-control"

    </div>
    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <label for="businessLineSelect">Business Line</label>
      <select
        class="form-control"
        id="businessLineSelect"
        [(ngModel)]="businessLineId"
        name="businessLineId"
        (change)="BusinessLineSelectionChange($event)"
      >
        <option value="" selected="selected" disabled="disabled">
          Select Business Line
        </option>
        <option
          *ngFor="let businessLine of businessLines"
          [value]="businessLine.Id"
        >
          {{ businessLine.title }}
        </option>

    <div class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

      <select

        <option

  <div class="row form-group mt-4">
    <div class="form-group">
      <fieldset class="form-group">
        <label>Project Main Image</label>
        <!--{{ imageError }}-->
        <div class="custom-file fileInputProfileWrap">
          <input
            type="file"
            (change)="OnFileChange($event)"
            class="fileInputProfile form-control"
          />
          <div class="img-space mt-2" id="image">
            <ng-container *ngIf="isImageSaved; else elseTemplate">
              <img
                class="imagesize img-responsive"
                id="chosenImage"
                alt="No Image"
                [src]="cardImageBase64"
              />
            </ng-container>
            <ng-template #elseTemplate>
              <img
                *ngIf="projectId == null || image == null || image == ''"
                src="./../../assets/img/image_placeholder.png"
                class="imagesize img-responsive"
                alt="No Image"
              />
              <img
                *ngIf="projectId != null && image != null && image != ''"
                src="{{ image }}"
                class="imagesize img-responsive"
                alt="No Image"
              />
            </ng-template>
          </div>
        </div>
      </fieldset>
      <!--<label for="imageInput">Project Image</label>&nbsp;
      <input
        type="file"
        class="form-control-file"
        id="imageInput"
        (change)="OnFileChange($event)"
      />&nbsp;-->
    </div>
  </div>

  <div class="row form-group mt-4">
    <div class="form-group">
      <fieldset class="form-group">
        <label>Mobile Image</label>
        <!--{{ imageError }}-->
        <div class="custom-file fileInputProfileWrap">
          <input
            type="file"
            (change)="OnMobileFileChange($event)"
            class="fileInputProfile form-control"
          />
          <div class="img-space mt-2" id="mobileImage">
            <ng-container *ngIf="isMobileImageSaved; else elseMobileTemplate">
              <img
                class="imagesize img-responsive"
                id="chosenImage"
                alt="No Image"
                [src]="mobileImageBase64"
              />
            </ng-container>
            <ng-template #elseMobileTemplate>
              <img
                *ngIf="
                  projectId == null || mobileImage == null || mobileImage == ''
                "
                src="./../../assets/img/image_placeholder.png"
                class="imagesize img-responsive"
                alt="No Image"
              />
              <img
                *ngIf="
                  projectId != null && mobileImage != null && mobileImage != ''
                "
                src="{{ mobileImage }}"
                class="imagesize img-responsive"
                alt="No Image"
              />
            </ng-template>
          </div>
        </div>
      </fieldset>
      <!--<label for="imageInput">Project Image</label>&nbsp;
        <input
          type="file"
          class="form-control-file"
          id="imageInput"
          (change)="OnFileChange($event)"
        />&nbsp;-->
    </div>
  </div>

  <div class="row form-group mt-4">
    <div
      class="custom-dropzone"
      ngx-dropzone
      [expandable]="true"
      [accept]="'image/*'"
      (change)="onSelect($event)"
    >
      <ngx-dropzone-label>
        <div>
          <h2>Projects Sub Images</h2>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-image-preview
        ngProjectAs="ngx-dropzone-preview"
        *ngFor="let f of files"
        [file]="f"
        [removable]="true"
        (removed)="onRemove(f)"
      >
        <ngx-dropzone-label *ngIf="projectId == null"
          >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
        >
      </ngx-dropzone-image-preview>
    </div>
  </div>

  <div class="row form-group mt-4">
    <div
      class="col-12 col-xs-12 col-s-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
    >
      <label for="descriptionTxtArea">Descriprion</label>
      <!--<textarea
        class="form-control"

      ></textarea>-->

          <ngx-editor
            [editor]="paragraph1Editor"
            formControlName="paragraph1EditorContent"
            [(ngModel)]="paragraph1"
          >
          </ngx-editor>
        </div>
      </form>
    </div>
  </div>
